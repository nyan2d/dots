[variables]
font = JetBrains Mono Nerd Font:pixelsize=14;3:antialias=true:hinting=true
bar-height = 36

[color]
background = #000000
foreground = #FFFFFF
grey = #8A8A8A
arch-primary = #1793D1
scr-selected-bg = #202020
scr-visible-bg = #202020
red = #FF0000

[bar/primary]
monitor = ${env:PRIMARY_MONITOR}
font-0 = ${variables.font}
modules-left = hostname i3
modules-right = layout volume date
height = ${variables.bar-height}
width = 100%

[bar/secondary]
monitor = ${env:SECONDARY_MONITOR}
font-0 = ${variables.font}
modules-left = hostname i3
modules-right = date
height = ${variables.bar-height}
width = 100%

[module/hostname]
type = custom/script
exec = uname -n
interval = 300.0 
format-prefix = " "
format-prefix-foreground = ${color.arch-primary}
format = "<label>"
format-padding = 6

[module/i3]
type = internal/i3
pin-workspaces = true
index-sort = true
label-unfocused = "%index%"
label-unfocused-padding = 2
label-focused = "%index%"
label-focused-background = ${color.scr-selected-bg}
label-focused-padding = 2
label-urgent = "%index%"
label-urgent-padding = 2
label-visible = "%index%"
label-visible-background = ${color.scr-visible-bg}
label-visible-padding = 2

[module/date]
type = internal/date
interval = 1.0
date = ""
time = "%H:%M:%S"
date-alt = " %Y-%M-%d%"
time-alt = ""
label = "%date% %time%"
format-prefix = ""
format-prefix-foreground = ${color.grey}
format = "<label>"
format-padding = 1

[module/volume]
type = internal/pulseaudio
use-ui-max = false
interval = 3
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1
label-muted = "󰝟 Muted"
label-muted-foreground = ${color.red}
ramp-volume-0 = "󰖀"
ramp-volume-1 = "󰕾"
ramp-volume-2 = ""

[module/layout]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
blacklist-2 = caps lock
label-layout= "%icon%"
layout-icon-0 = "us;EN"
layout-icon-1 = "ru;RU"
format = "<label-layout>"
format-padding = 1
format-prefix = "  "
format-prefix-foreground = ${color.grey}
