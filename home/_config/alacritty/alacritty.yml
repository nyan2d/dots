env:
  TERM: xterm-256color

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bolt_italic:
    family: JetBrainsMono Nerd Font
    style: Bolt Italic
  size: 16.0
  offset:
    y: 2

window:
  opacity: 0.80
  padding:
    x: 6
    y: 0
  dynamic_padding: true

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true

colors:
  primary:
    background: '0x000000'
    foreground: '0xb6b6b6'
  normal:
    black:   '0x000000'
    red:     '0x990000'
    green:   '0x00a600'
    yellow:  '0xb3b300'
    blue:    '0x0052cc'
    magenta: '0xb200b2'
    cyan:    '0x00a6b2'
    white:   '0xbfbfbf'
  bright:
    black:   '0x666666'
    red:     '0xe50000'
    green:   '0x00d900'
    yellow:  '0xe5e500'
    blue:    '0x0000ff'
    magenta: '0xe500e5'
    cyan:    '0x00e5e5'
    white:   '0xe5e5e5'
